<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Spirex Pharmaceuticals</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { darkMode: 'class' };
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>

<body class="bg-white text-black dark:bg-gray-900 dark:text-white transition-all duration-300">

  <!-- Navbar -->
  <nav class="w-full bg-white dark:bg-gray-950 shadow-md py-4 px-6 flex justify-between items-center">
    <h1 class="text-2xl font-extrabold text-blue-500">Spirex</h1>
    <!-- Toggle Button -->
    <button onclick="toggleTheme()" class="relative w-20 h-10 rounded-full bg-gray-300 dark:bg-gray-700 transition-all flex items-center">
      <!-- Thumb -->
      <span id="theme-thumb" class="absolute top-1 left-1 w-8 h-8 bg-white rounded-full shadow-md transition-all duration-300 z-10"></span>
      <!-- Moon & Sun -->
      <span class="absolute left-2 text-xl z-20">üåô</span>
      <span class="absolute right-2 text-xl z-20">‚òÄÔ∏è</span>
    </button>
  </nav>

  <!-- Login Form -->
  <section class="min-h-screen flex items-center justify-center px-6 py-16">
    <div class="bg-gray-100 dark:bg-gray-800 p-8 rounded-xl shadow-lg w-full max-w-md">
      <h2 class="text-2xl font-bold text-blue-500 mb-6 text-center">Admin Login</h2>
      <form onsubmit="login(event)" class="space-y-4">
        <div>
          <label class="block text-sm font-medium mb-1">Username</label>
          <input type="text" id="username" required class="w-full px-4 py-2 rounded bg-white dark:bg-gray-700 text-black dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-400">
        </div>
        <div>
          <label class="block text-sm font-medium mb-1">Password</label>
          <input type="password" id="password" required class="w-full px-4 py-2 rounded bg-white dark:bg-gray-700 text-black dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-400">
        </div>
        <button type="submit" class="bg-blue-600 text-white w-full py-2 rounded-full hover:bg-blue-700 transition">Login</button>
      </form>
    </div>
  </section>

  <!-- Theme & Auth Scripts -->
  <script>
    function setTheme(mode) {
      const html = document.documentElement;
      const thumb = document.getElementById("theme-thumb");

      if (mode === "dark") {
        html.classList.add("dark");
        localStorage.setItem("theme", "dark");
        if (thumb) thumb.style.left = '0.25rem';
      } else {
        html.classList.remove("dark");
        localStorage.setItem("theme", "light");
        if (thumb) thumb.style.left = '2.75rem';
      }
    }

    function toggleTheme() {
      const current = localStorage.getItem("theme") || 'dark';
      setTheme(current === 'dark' ? 'light' : 'dark');
    }

    window.onload = () => {
      const saved = localStorage.getItem("theme") || 'dark';
      setTheme(saved);
    };

    // Fake login logic
    function login(e) {
      e.preventDefault();
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;

      if (user === "admin" && pass === "spirex123") {
        localStorage.setItem("isLoggedIn", "true");
        window.location.href = "admin.html";
      } else {
        alert("Invalid credentials");
      }
    }
  </script>

</body>
</html>
