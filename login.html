<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login - Spirex</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-950 text-white flex justify-center items-center h-screen px-4">

  <div class="w-full max-w-md bg-gray-900 p-8 rounded-xl shadow-lg">
    <h2 class="text-2xl font-bold mb-6 text-center text-blue-400">Admin Login</h2>
    <form onsubmit="handleLogin(event)" class="space-y-4">
      <div>
        <label class="block mb-1 text-sm text-gray-300">Username</label>
        <input type="text" id="username" class="w-full px-4 py-2 bg-gray-800 text-white rounded" placeholder="admin" required />
      </div>
      <div>
        <label class="block mb-1 text-sm text-gray-300">Password</label>
        <input type="password" id="password" class="w-full px-4 py-2 bg-gray-800 text-white rounded" placeholder="••••••••" required />
      </div>
      <p id="error-msg" class="text-sm text-red-500 hidden">❌ Invalid credentials</p>
      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 py-2 rounded font-semibold">Login</button>
    </form>
  </div>

  <script>
    function handleLogin(e) {
      e.preventDefault();
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;

      // Simple check (frontend-only)
      if (user === "admin" && pass === "spirex123") {
        // Store login flag (basic memory for this session)
        localStorage.setItem("isLoggedIn", "true");
        window.location.href = "admin.html";
      } else {
        document.getElementById("error-msg").classList.remove("hidden");
      }
    }
  </script>
</body>
</html>
